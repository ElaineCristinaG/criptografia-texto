<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Decodificador</title>
</head>
<body>

    <header>
        <img src="imagem/logo.png" alt="logo Alura">
        <h1>Bem vindo ao Decodificador</h1>
    </header>
    
    <main>  

        <section class="flexivel_input" id="section_entrada">  
            <textarea class="entrada_texto" id="textoEntrada" placeholder="Digite o texto aqui"></textarea>
            <div class="flexivel_img">
                <img class="flexivel_imagem" src="imagem/bi_exclamation-circle-fill.png">
                <span class="flexivel_span">Apenas letras minúsculas e sem acento.</span>
            </div>
            <div class="flexivel_botoes">
                <button class="botao botoes_esquerda" onclick="alternaSection()">Codificar</button>
                <button class="botao botoes_esquerda" onclick="decodificar()">Decodificar</button>
            </div>
        </section>

        <section class="flexivel_output">

            <div class="textoVazio" id="textoVazio">
                <div  id="visibilidade">
                    <img class="imagem_menino" src="imagem/menino1x.png" alt="imagem menino">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja encriptografar ou descriptografar</p>
                </div> 
                <div class="div_botao_copiar">
                    <button class="botao botao_copiar">Copiar</button>
                </div>
            </div> 

            <section class="textoCodificado" id="textoCodificado">
                <p>alguma coisa</p>
            </section>

        </section> 

    </main>

    <footer>
        <div class="footer_texto">
            <span>Desenvolvido por Elaine Galindo</span> 
        </div> 
        
        <section>          
            <div class="footer_icones ">
                <a href="https://www.linkedin.com/in/elainecarminhola"><img class=" footer_icones  "src="imagem/linkedin.png" alt="imagem icone linkedin"></a>   
            </div>
            <div class=" footer_icones  ">
                <a href="https://www.instagram.com/elaine_cristina_gc?igsh=ZnExZzZ0OHl4bzQ0"><img class=" footer_icones  "src="imagem/instagran.png" alt="imagem icone instagran"> </a>
            </div>
            <div class=" footer_icones">
                <a href="https://github.com/ElaineCristinaG"> <img class=" footer_icones  "src="imagem/github.png" alt="imagem icone github"> </a>  
            </div>
        </section>
           
    </footer>
    <script src="app.js"></script>
    
</body>


</html>
